<!doctype html>
<title>Register</title>
<h1>{{ message }}</h1>
<form method="POST" action="/register">
    <label for="name">Name:</name>
    <input name="user" type="text" required /> 
    <button type="submit">Add Me</button>
</form>
<ul>
  {% for user in users %}
    <li><span>{{ user }}</span></li>
  {% endfor %}
</ul>
<footer>
  <p>Environment: {{ deploy_mode }}</p>
</footer>
